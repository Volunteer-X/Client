buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.8.0"
        playServicesLocationVersion = "21.0.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms.google-services:com.google.gms.google-services.gradle.plugin:4.4.0")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        // ...other repos
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the username below.
                // This should always be `mapbox` (not your username).
                username = 'mapbox'
                // Use the secret token you stored in gradle.properties as the password
                password = System.getenv('MAPBOX_DOWNLOADS_TOKEN') ?: project.properties['MAPBOX_DOWNLOADS_TOKEN'] as String
//                password = "pk.eyJ1IjoiYW1pbG1vaGQxNTUiLCJhIjoiY2xvaXJncnp3MW41ZTJrcGxocXNzYXEyayJ9.orATUtN2xIl2w4LnDJSsXA"
            }
        }
        // ...even more repos?
    }
}
